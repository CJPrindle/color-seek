            stroke="black" 
            stroke-width="3" 
            fill="red" />
</svg>

<svg width="100" height="100">
  <rect x="0" y="0" 
        width="100" height="100" 
        style="fill:blue; 
                stroke:pink;
                stroke-width:5;
                fill-opacity:0.3;
                stroke-opacity:1" />
</svg>

<svg height="80" width="300">
  <g fill="none" stroke="black">
    <path stroke-width="2" d="M5 20 l215 0" />
    <path stroke-width="4" d="M5 40 l215 0" />
    <path stroke-width="6" d="M5 60 l215 0" />
  </g>
</svg>

<svg height="100" style="background-color:#FF0088">
  <text x="5" y="40" fill="DARKRED" 
        transform="rotate(15 20,40)"
        <tspan x="0" y="30">First line.</tspan>            
        <tspan style="font-weight:bold;
               font-size: 36px;
               font-family: 'Source Code Pro'">I love SVG!
        </tspan>           
   </text>
</svg>
 
<svg height="100" width="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
</svg>

<svg width="100" height="100">
  <rect x="0" y="0" width="100" height="100" style="fill:blue">
    <animate attributeType="CSS" attributeName="opacity" 
             from="1" to="0" dur="5s" 
        repeatCount="indefinite" />
  </rect>
</svg>

<svg width="200" height="100">
  <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
</svg>

<svg width="100" height="200">
  <rect x="0" y="0" rx="20" ry="20"
        width="150" height="150" 
        style="fill:LIGHTGREEN;stroke:DARKSEAGREEN;stroke-width:2;opacity:0.9" />
</svg>
<svg height="210" width="500">
  <line x1="0" y1="0"
        x2="200" y2="200" 
        style="stroke:rgb(255,0,0);stroke-width:2" />
</svg>

<svg height="210" width="500">
  	<polygon points="200,10 250,190 160,210" 			
             style="fill:lime;stroke:purple;stroke-width:1" />
</svg>

<svg height="210" width="500">
  <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;"/>
</svg>

