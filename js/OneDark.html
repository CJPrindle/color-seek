<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Color Seek - Color Palette</title>
    <style>
        * {
            color: #999;
            font-family: 'Open Sans', 'Helvetica Neue', 'Lucida Grande', 'Segoe UI', sans-serif;
            font-size: 12px;
        }

        body {
            background-color: #222;
            padding: 20px;
        }

        a {
            color: #FFF777;
        }

        h1 {
            font-size: 3em;
            font-weight: 500;
            text-align: center;
        }

        h2,
        h2 * {
            font-size: 1.25em;
            font-weight: 500;
            display: inline;
        }

        .container {
            background: khaki;
            border: 2px solid #c6c6c6;
            display: flex;
            flex-wrap: wrap;
            position: relative;
            padding-bottom: 5px;
        }

        .container.hues {
            background-color: #333;
        }

        .palette-header {
            background-color: #b3b3b3;
            border: 2px solid #e9e9e9;
            color: #141414;
            display: block;
            font-size: 1.2em;
            font-weight: 500;
            margin: 15px 0 0 0;
            padding: 5px;
            text-shadow: 1px 1px 1px #b1b1b1;
        }

        .strip {
            display: block;
            margin: 0;
            height: 32px;
            max-height: 32px;
            width: 2px;
            max-width: 4px;
        }

        .thumbnail {
            display: inline-grid;
            border-radius: 10px;
            margin: 6px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.8);
            width: 160px;
            height: 160px;
            text-align: center;
        }

        .header {
            position: relative;
            text-align: left;
            width: 70%;
            height: 75px;
            border-radius: 0 0 4px 4px;
            margin-right: auto;
            margin-left: auto;
            margin-top: auto;
            margin-bottom: auto;
        }

        .header div {
            font-family: 'Source Code Pro', 'Courier Prime Code', Cousine, Inconsolata, 'Global Monospace', monospace;
            font-size: 11px;
        }
        
        .left {
            position: absolute;
            left: 0;
            top: 5px;
            bottom: 0;
        }
        
        .left div {
            font-weight: bold
        }

        .right {
            position: absolute;
            right: 0;
            top: 5px;
            bottom: 0;
            text-align: right;
        }

        .colorseek {
            text-shadow: 1px 1px 2px #1688D9;
        }
    </style>
</head>
