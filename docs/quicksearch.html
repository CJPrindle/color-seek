aces.list.html","title":"Namespaces","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek~Http.Httpcolorseek~PaletteColor.PaletteColorPaletteBuilder Namespaces Classes ColorConversion Command FileAccess Helpers Http PaletteColor PaletteBuilder Namespaces FileSystem Palette Web × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek~Http.Httpcolorseek~PaletteColor.PaletteColorPaletteBuilder Color Seek - Version 1.0OverviewColor Seek allows you to build a color palette from an existing file or Url. The specified file path or Url isopened and parsed for valid CSS color values. The resulting list of color values is formatted &amp; sorted with duplicatesremoved to create the Color Palette. The palette is written to each of the specified file formats along withand Html page presenting the color palette as a grid of color swatches showing all three valid Css color formats inaddition to CMYK, a possible future addition. CSS Color FormatsCSS currently accepts three formats for color specification. Format Example Description Hex #1188FF Hexadecimals of Red (11), Green (88), Blue (FF) RGB rgb(32, 128, 255) Range for Red (0-255), Green (0-255), Blue (0-255) HSL hsl(359, 25, 100) Range for Hue (0-359), Saturation (0-100), Lightness (0-100) Possible CSS4 Color FormatsProposals exist for additional color formats in CSS4. One, CMYK, is well known outside of CSS and has many years ofuse in printing and graphic design. Therefore, we've decided to add it as a bit of future-proofing. Format Example Description CMYK cmyk(100, 25, 50, 75) Range of Cyan, Magenta, Yellow, Black (0-100) Named ColorsAnother naming convention for color values is a named color. There are currently 140 color names available rangingfrom black to white. Color Seek looks for named colors and converts them to hexadecimal. The value is ignored ifthe hexadecimal already exists. Output File TypesA color palette can be rendered into several formats simultaneously. Css along with Sass and Less, the two most popularstylesheet extension formats, are output options Less An HTML version is generated automatically. File FormatsEach of the formats below can be generated when creating a palette. File Type Description CSS Cascading Style Sheet GPL Gimp Color Palette LESS Less Style Sheet SCSS Sass Style Sheet Using Color SeekCommand LineAll interaction with Color Seek is through the Command Line Interface (CLI). All valid commands and switches areavailable via the help display. HelpTyping 'colorseek -h' or 'colorseek --help' displays the command listings. Command Description -c, --parse-css Flag indicating css files will be searched when parsing a web page -o, --output [DIRECTORY] The directory where the output file will be created -n, --name The name to use when creating the output files (No extension) -i, --input [FILE_PATH] or [URL] The source file or html page to parse for color values --css Create a CSS version of the color palette --gimp Create a GPL (Gimp PaletteBuilder file) version of the color palette --html Create a HTML version of the color palette --less Create a LESS version of the color palette --scss Create a SASS version of the color palette × Search results Close "},"ColorConversion.html":{"id":"ColorConversion.html","title":"Class: ColorConversion","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek~Http.Httpcolorseek~PaletteColor.PaletteColorPaletteBuilder Class: ColorConversion ColorConversion Contains methods for converting color formats into other format types. The formats available are: + Hexadecimal + RGB + HSL + HSV + CMYK new ColorConversion() Source: ColorConversion.js, line 33 Methods BinToRgb(bin) Converts a binary color value to a hexadecimal color value
