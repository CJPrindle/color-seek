oUpperCase()).sort()) ]; } /** * Finds RGB color values (ex: rgb(255,255,255) in current search text * @function * @param {string} searchText - The text to parse * @returns {string[]} An Array&lt;string&gt; containing the parsed hex colors */ parseRGBColors(searchText) { let hexColors = []; let r; let g; let b; searchText = searchText.replace(new RegExp(&quot;rgba&quot;, &quot;g&quot;), &quot;rgb&quot;); //- Find all '#' positions (start of hex color value) const matches = this.getIndicesOf(&quot;rgb(&quot;, searchText, false); for (let x = 0; x &lt; matches.length; x++) { //- Get Search range const str = matches[x] + 4; const end = matches[x] + 20; let rgb = searchText.substring(str, end); const arrRGB = rgb.substring(0, rgb.indexOf(')')).split(','); [r, g, b] = arrRGB; const hex = new ColorConversion_1.ColorConversion().RgbToHex(r, g, b); hexColors.push('#' + hex); } return [ ...new Set(hexColors.map(hc =&gt; hc.valueOf().toUpperCase()).sort()) ]; } /** * Finds hex color values (ex: #FFFFFF) in current search text * @function * @param {string} searchText - The text to parse * @returns {string[]} An Array&lt;string&gt; containing the parsed hex colors */ parseHexColors(searchText) { let hexColors = []; //- Find all '#' positions (start of hex color value) const matches = this.getIndicesOf(&quot;#&quot;, searchText, false); for (let x = 0; x &lt; matches.length; x++) { try { //- Get Search range const str = matches[x] + 1; const end = matches[x] + 7; //- Possible hex values include (Ignoring opacity for now): //- - #FFFFFF //- - #FFF const hexColor6 = searchText.substring(str, end); const hexColor3 = hexColor6.substring(0, 3); //- Attempt to validate a six digit hex value. If false, try a three digit hex value. //- If three digits is successful then convert it to six digits. if (/^[0-9A-F]{6}$/i.test(hexColor6)) { hexColors.push(&quot;#&quot; + hexColor6); } else if (/^[0-9A-F]{3}$/i.test(hexColor3)) { const hexColorChars = hexColor3.split(''); let hexVal = ''; hexColorChars.forEach((h) =&gt; hexVal += h + h); hexColors.push(&quot;#&quot; + hexVal); } } catch (e) { // Helpers.outputError(e, true); } } return [ ...new Set(hexColors.map(hc =&gt; hc.valueOf().toUpperCase()).sort()) ]; } /** * Finds the indexes of a Search value in the provided string * @function * @param {string} SearchStr - The value to Search for within the given string * @param {string} str - The string to Search * @param {boolean} caseSensitive - True/False for case sensitivity * @returns {number[]} An Array&lt;number&gt; containing the position indexes of the hex color values */ getIndicesOf(SearchStr, str, caseSensitive = true) { const SearchStrLen = SearchStr.length; if (SearchStrLen === 0) { return []; } let startIndex = 0; let index = 0; let indices = []; if (!caseSensitive) { str = str.toLowerCase(); SearchStr = SearchStr.toLowerCase(); } while ((index = str.indexOf(SearchStr, startIndex)) &gt; -1) { indices.push(index); startIndex = index + SearchStrLen; } return indices; } } Palette.PaletteBuilder = PaletteBuilder; /** * @public * @class * @classdesc Contains the color formats used by the color palette */ class PaletteColors { /** * @constructor */ constructor() { this.CMYK = [0, 0, 0, 0]; this.Hex = &quot;&quot;; this.HSL = [0, 0, 0]; this.RGB = [0, 0, 0]; this.Red = 0; this.Green = 0; this.Blue = 0; this.Luminosity = 0; this.Hue = 0; this.Saturation = 0; this.Light = 0; this.Cyan = 0; this.Magenta = 0; this.Yellow = 0; this.Black = 0; } /** * Creates the color formats (Hexadecimal, RGB, HSL, CMYK) used to create the color palette and assigns the * constituent properties of each format. * @param {string} - hexValue used to create the color formats */ createColorFormats(hexValue) { if (RegExp(/^#[0-9A-F]{6}$/i).test(hexValue)) { //- Valid Hexadecimal const ColorConvert = new ColorConversion_1.ColorConversion(); this.Hex = hexValue; //- Assign RGB and the individual properties this.RGB = ColorConvert.HexToRgb(hexValue.substring(1)); [this.Red, this.Green, this.Blue] = this.RGB; //- Assign CMYK and the individual properties this.CMYK = ColorConvert.RgbToCmyk(this.Red, this.Green, this.Blue); [this.Cyan, this.Magenta, this.Yellow, this.Black] = this.CMYK; //- Assign HSL and the individual properties this.HSL = ColorConvert.RgbToHsl(this.Red, this.Green, this.Blue); [this.Hue, this.Saturation, this.Light] = this.HSL; //- Create Luminosity. The magic numbers correspond to how the human eye perceives RGB this.Luminosity = Math.sqrt(.241 * this.Red + .691 * this.Green + .068 * this.Blue); } else { Helpers_1.Helpers.outputError(new Error(`Invalid Hex value ${hexValue}`)); } } } Palette.PaletteColors = PaletteColors; })(Palette = exports.Palette || (exports.Palette = {})); //# sourceMappingURL=Palette.js.map × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek#Http.HttpPaletteBuilderPaletteColors Modules Classes ColorConversion Command FileAccess Helpers Http PaletteBuilder PaletteColors Namespaces FileSystem Palette Web × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek#Http.HttpPaletteBuilderPaletteColors Classes Classes ColorConversion Command FileAccess Helpers Http PaletteBuilder PaletteColors Namespaces FileSystem Palette Web × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek#Http.HttpPaletteBuilderPaletteColors Namespaces Classes ColorConversion Command FileAccess Helpers Http PaletteBuilder PaletteColors Namespaces FileSystem Palette Web × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek#Http.HttpPaletteBuilderPaletteColors Color SeekVersion 0.1 | Full Documentation (API). OverviewColor Seek allows you to build a color palette from a source file or URL. The source is scanned for validCSS color values and the results are formatted, purged of duplicates, and then sorted to produce theColor Palette. The palette can then be transformed into several predefined file formats for use in your projects.In addition, a HTML page is created which displays the palette as a grid of swatches, with the colors displayingtheir value in each CSS format. CSS Color FormatsCSS currently accepts three formats for color specification. Format Example Description Hex #1188FF Hexadecimals of Red (11), Green (88), Blue (FF) RGB rgb(32, 128, 255) Range for Red (0-255), Green (0-255), Blue (0-255) HSL hsl(359, 25%, 100%) Range for Hue (0-359), Saturation (0-100%), Lightness (0-100%) Possible CSS4 Color FormatsProposals exist for additional color formats in CSS4. One, CMYK, is well known outside of CSS and has been in usefor many years in printing and graphic design. Therefore, we've decided to add it as a bit of future-proofing. Format Example Description CMYK cmyk(100, 25, 50, 75) Range of Cyan, Magenta, Yellow, Black (0-100) Named ColorsAnother naming convention for color values is a named color. There are currently 140 color names available rangingfrom black to white. Color Seek looks for named colors and converts them to hexadecimal. Output File TypesA color palette can be rendered into several formats simultaneously. Along with CSS, SASS and LESS are availableas output options. You may also choose the Gimp Color Palette format as well. An HTML file is always generatedautomatically regardless of what other options as selected. File FormatsEach of the formats below can be generated when creating a palette. File Type Description CSS Cascading Style Sheet GPL Gimp Color Palette LESS Less Style Sheet SCSS Sass Style Sheet Using Color SeekCommand LineAll interaction with Color Seek is through the Command Line Interface (CLI). All valid commands and switches are available via the help display. Help'colorseek -h' or 'colorseek --help' displays the available commands: Command Description -i, --input [PATH] *The source file or url to search for color values -o, --output [DIRECTORY] The file(s) output directory -n, --name The output file(s) name (do not add extension) --css Create a CSS rendering of the color palette --gpl Create a Gimp Palette rendering of the color palette --less Create a LESS rendering of the color palette --sass Create a SASS rendering of the color palette *Required When no output directory is specified the current directory will to used. If no output name is specified the input filename will be used. All file types can be rendered by adding the corresponding command switch. If no output type is given only the HTMLfile will be generated. ExamplesThe following examples demonstrate various options available with Color Seek. As HTML files are always generatedthey will only be demonstrated in the first example. Create a CSS file from a Local File$ colorseek -i /c/docs/MonokaiSharp.json -n Monokai-Sharp --cssColor Seek creates a HTML file and a CSS file named Monkikai-Sharp.html and Monokai-Sharp.css in theColor Seek directory. (NOTE: The file used as input is a Visual Studio Code color theme exportedto a JSON file.) Create a SASS file with RGB Colors from a URL$ colorseek -i https://material.io/static/m2/css/main.min.css -n &quot;Material Theme&quot; --sass --rgbExtracting colors from a stylesheet url is as simple as a local file. The --sass switch tells Color Seek to use the.scss (SASS) file extension. Instead of hex values we instead choose the RGB color format by providing the --rgbswitch. Notice the use of double quotes around the name value. This is needed if you want a space in any value. × Search results Close "},"ColorConversion.html":{"id":"ColorConversion.html","title":"Class: ColorConversion","body":" Color Seek Home Namespaces FileSystemPaletteWeb Modules colorseek Classes ColorConversionCommandFileAccessHelperscolorseek#Http.HttpPaletteBuilderPaletteColors Class: ColorConversion ColorConversion Contains methods for converting color formats into other format types. The formats available are: + Hexadecimal + RGB + HSL + HSV + CMYK new ColorConversion() Source: ColorConversion.js, line 34 Methods BinToRgb(bin) Converts a binary color value to a hexadecimal color value Parameters: Name Type Description bin string Source: ColorConversion.js, line 42 Returns: An Array of Red (0-255), Green (0-255), and Blue (0-255) values Type Array.&lt;number&gt; CmykToRgb(cyan, magenta, yellow, black) Converts CMYK color values to RGB color values Parameters: Name Type Description cyan number color value (0-100) magenta number color value (0-100) yellow number color value (0-100) black number color value (0-100) Source: ColorConversion.js, line 59 Returns: An Array of Red (0-255), Green (0-255), and Blue (0-255) values Type Array.&lt;number&gt; HexToRgb(hex) Converts a hexadecimal color value to RGB color values Parameters: Name Type Description hex string A hexadecimal Source: ColorConversion.js, line 80 Returns: An Array of Red (0-255), Green (0-255), and Blue (0-255) values Type Array.&lt;number&gt; HslToRgb(hue, saturation, lightness) Converts HSL color values to RGB color values Parameters: Name Type Description hue number color value (0-359) saturation number color value (0-100)% lightness number color value (0-100)% Source: ColorConversion.js, line 97 Returns: An Array of Red (0-255), Green (0-255), and Blue (0-255) values Type Array.&lt;number&gt; HsvToRgb(hue, saturation, value) Converts HSV color values to RGB color values Parameters: Name Type Description hue number color value (0-359) saturation number color value (0-100)% value number color value (
