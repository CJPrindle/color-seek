 255, 255, 1.0) * - HSL: hsl(359, 100%, 100%, 1.0) * The resulting color palette can be saved to the following * formats: * - CSS (Cascading Style Sheet) * - GPL (Gimp Color PaletteBuilder) * - HTML (Web Page) * - LESS (Less Style Sheet) * - SCSS (Sass Style Sheet) * @file Entry point of the Color Seek application **************************************************************************** */ /// &lt;reference path='./lib/Command.ts' /&gt; /// &lt;reference path='./lib/FileSystem.ts' /&gt; /// &lt;reference path='./lib/Palette.ts' /&gt; /// &lt;reference path='./lib/Web.ts' /&gt; Object.defineProperty(exports, &quot;__esModule&quot;, { value: true }); /** * @module colorseek * @description Creates a color palette by parsing a file or URL */ const chalk_1 = require(&quot;chalk&quot;); const path = require(&quot;path&quot;); const minimist2 = require(&quot;minimist2&quot;); const FileSystem_1 = require(&quot;./lib/FileSystem&quot;); const Web_1 = require(&quot;./lib/Web&quot;); const Helpers_1 = require(&quot;./lib/Helpers&quot;); const Palette_1 = require(&quot;./lib/Palette&quot;); const Command_1 = require(&quot;./lib/Command&quot;); /** * @summary Global.Command Object * @description Creates all Console switches and commands * @type {Command[]} * @instance */ const commands = [ new Command_1.Command('-i, --input [PATH] ', '[REQUIRED] The source file or url to search for color values '), new Command_1.Command('-o, --output [DIRECTORY]', 'The output file(s) directory '), new Command_1.Command('-n, --name ', 'The output file(s) name (no extension) '), new Command_1.Command('--css ', 'Create a Css rendering of the color palette '), new Command_1.Command('--gpl ', 'Create a Gimp Palette rendering of the color palette'), new Command_1.Command('--less ', 'Create a Less rendering of the color palette '), new Command_1.Command('--scss ', 'Create a Sass rendering of the color palette ') ]; /** * @summary Log Helper * @description Reference to the console.log method * @type {Console} * @instance */ const log = console.log; /** * @summary Application Exit Helper * @description Reference to the process.exit field * @type {any} * @instance */ const exit = process.exit; /** * @summary Console Helper * @description Displays 'Information' level messages to the console * @type {any} * @instance */ const info = chalk_1.default.hex('#8CF069'); /** * @summary Console Helper * @description Displays bold 'Information' level messages to the console * @type {any} * @instance */ const infoBold = chalk_1.default.bold.green; /** * @summary Console Helper * @description Displays message sent to the printHelp method * @type {any} * @instance */ const helpMessage = chalk_1.default.bold.hex('#69A0F0'); /** * @summary Console Helper * @description Displays 'Warning' level messages to the console * @type {any} * @instance */ const warning = chalk_1.default.bold.hex('#F0EB69'); /** * @summary Command Line Arguments Helper * @description Returns the command line argument array starting on the third element * @type {any} * @instance */ const args = minimist2(process.argv.slice(2)); /** * @summary Color Format * @description An array containing all colors found in the source file or URL * @type {Array&lt;string&gt;} * @instance */ let hexColors = []; /** * @summary Command Line Argument * @description Request for the help menu * @type {string} * @instance */ const helpMe = args.h ? args.h : args.help; /** * @summary Command Line Argument * @description The source file path or URL location * @type {string} * @instance */ const inputPath = args.i ? args.i : args.input; /** * @summary Command Line Argument * @description The directory to save all output files * @type {string} * @instance */ let outputPath = args.o ? args.o : args.output; /** * @summary Command Line Argument * @description Is CSS a requested output file type * @type {boolean} * @instance */ const isCss = args.css; /** * @summary Command Line Argument * @description Is Gimp Palette File a requested output file type * @type {boolean} * @instance */ const isGimp = args.gimp; /** * @summary Command Line Argument * @description Is LESS a requested output file type * @type {boolean} * @instance */ const isLess = args.less; /** * @summary Command Line Argument * @description Is SASS a requested output file type * @type {boolean} * @instance */ const isSass = args.sass; /** * @summary Command Line Argument * @description The color format to create (Hex, Gimp, RGB, HSL) * @type {string} * @instance */ const colorFormat = args.rgb ? 'rgb' : args.hsl ? 'hsl' : 'hex'; /** * @summary Command Line Argument * @description The file name to assign all output files * @type string * @instance */ let name = args.n ? args.n : args.name; //- Enter the matrix main(); /** * @public * @function * @summary Main * @description Entry function for Color Seek * @memberof Global */ function main() { try { //- Cry for HELP? if (helpMe) { printHelp(); return; } //- Check if input source is valid if (inputPath) { if (inputPath.length) { //- Check if the file name needs to be set if (!name) { name = path.basename(inputPath, path.extname(inputPath)); } //- Determine if input is a file or a URL if (inputPath.toLowerCase().startsWith('http')) { new Web_1.Web.Http().getUrlData(inputPath, htmlTextHandler); } else { new FileSystem_1.FileSystem.FileAccess(inputPath, outputPath, name).readFile(htmlTextHandler); } } else { Helpers_1.Helpers.outputError(new Error('Missing input file')); } } else { printHelp('Input Path is Required'); } } catch (e) { Helpers_1.Helpers.outputError(e); } } /** * @public * @function * @summary Html Text Handler Callback * @description Handles the html data sent from Web.Html.getUrlData() to be * written to disk * @memberof Global * @callback htmlTextHandler * @param {string} data - The file or URL text */ function htmlTextHandler(data) { const fs = new FileSystem_1.FileSystem.FileAccess(inputPath, outputPath, name); if (!outputPath) { outputPath = '.'; } //- Create color palette and generate HTML hexColors = new Palette_1.Palette.PaletteBuilder(inputPath, outputPath, name).buildHtmlOutput(data); //- Determine which output files to generate if (isCss) { fs.writeCss(outputPath, name, hexColors, colorFormat, 'css'); } if (isGimp) { fs.writeCss(outputPath, name, hexColors, 'gpl', 'gpl'); } if (isLess) { fs.writeCss(outputPath, name, hexColors, colorFormat, 'less'); } if (isSass) { fs.writeCss(outputPath, name, hexColors, colorFormat, 'scss'); } } /* * @public * @function * @summary Print Help * @description Print the CLI command list for Color Seek * @memberof Global */ function printHelp(message = '') { if (message.length) { log(helpMessage('-----------------------------------------------------')); log(helpMessage(`SYSTEM MESSAGE: ${message}`)); log(helpMessage('-----------------------------------------------------')); } log(info('\\nUsage: colorseek [OPTIONS]\\n')); commands.forEach((c) =&gt; log(infoBold(' ' + c.Argument + '\\t' + c.Description))); log(warning('\\nIf no output type is specified then only a [DIRECTORY]/[NAME].html file will be created.')); log(warning('Multiple versions of the color palette can be created by specifying multiple output types (ex: --css --sass).')); exit(); } //# sourceMappingURL=colorseek.js.map × Search results Close "},"lib_Palette.js.html":{"id":"lib_Palette.js.html","title":"Source: lib/Palette.js","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Source: lib/Palette.js &quot;use strict&quot;; Object.defineProperty(exports, &quot;__esModule&quot;, { value: true }); /*! *************************************************************************** @license Copyright (c) 2018 Christopher Prindle. All rights reserved. Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. ******************************************************************************/ const fs = require(&quot;fs&quot;); const opn = require(&quot;opn&quot;); const Helpers_1 = require(&quot;./Helpers&quot;); const ColorConversion_1 = require(&quot;./ColorConversion&quot;); /** * Contains classes related to the parsing of provided data * @namespace */ var Palette; (function (Palette) { /** * @public * @class * @classdesc Contains methods for building the color palette * @memberof Palette */ class PaletteBuilder { /** * @constructor * @description Sets the input file or url and the output file name (if provided) * @param {string} source - The source file/url parsed for color values * @param {string} outputPath - The path to save the output files * @param {string} name - The provided name for the generated output files */ constructor(source, outputPath, name) { this.htmlTemplate = `&lt;html xmlns=&quot;http://www.w3.org/1999/xhtml&quot;&gt;&lt;title&gt;Color Seek - Color Palette&lt;/title&gt;&lt;style&gt;*{color:#999;font-family:'Gill Sans MT','Arial Nova','Open Sans','Helvetica Neue','Lucida Grande','Segoe UI',sans-serif;font-size:12px}body{background-color:#222;padding:20px}a{color:#fff777}a:visited{color:green}.center{text-align:center}.extra-large-text{font-size:2.5em;font-weight:600}.large-text{font-size:1.5em;font-weight:600}.container{background:#e0ffff;border:2px solid #c6c6c6;display:flex;flex-wrap:wrap;position:relative;padding-bottom:5px}.container.hues{background-color:#333}.palette-header{background-color:#b3b3b3;border:2px solid #e9e9e9;color:#141414;display:block;font-size:1.2em;font-weight:500;height:25px;margin:15px 0 0 0;padding:5px;position:relative;text-shadow:1px 1px 1px #b1b1b1}.palette-header span{color:#141414;font-size:1.33em;font-weight:600}.spectrum{display:inline-flex;position:absolute;right:0;top:1px}.strip{display:block;height:32px;margin:0;max-height:32px;width:8px}.swatch{border-radius:10px;box-shadow:0 4px 8px 0 rgba(0,0,0,.8),0 6px 20px 0 rgba(0,0,0,.8);display:inline-grid;height:160px;margin:6px;text-align:center;width:160px}.header{border-radius:0 0 4px 4px;height:75px;margin-bottom:auto;margin-left:auto;margin-right:auto;margin-top:auto;position:relative;text-align:left;width:70%}.header div{font-family:'Source Code Pro','Courier Prime Code',Cousine,Inconsolata,'Global Monospace',monospace;font-size:11px}.left{bottom:0;left:0;position:absolute;top:5px}.left div{font-weight:700}.right{bottom:0;position:absolute;right:0;text-align:right;top:5px}.colorseek{text-shadow:1px 1px 2px #1688d9}.strip:hover .tooltip{display:block}.tooltip{background:rgba(128,128,128,.74);color:#fff;display:none;height:auto;margin-left:-100px;margin-top:-16px;padding:4px;position:absolute;width:auto;z-index:1000}&lt;/style&gt;&lt;script language=ecmaScript&gt;let previousThumbnail = null;let previousStyle = null; function colorTarget(hex) { const thumbnail = document.getElementById(hex); if(previousThumbnail !== null) { previousThumbnail.style = previousStyle; } previousThumbnail = thumbnail; previousStyle = thumbnail.style; thumbnail.style.border = '5px yellow solid';}&lt;/script&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=&quot;extra-large-text center&quot;&gt;{name} Palette&lt;/div&gt;&lt;div&gt;&lt;span class=large-text&gt;{total_colors} Colors Generated by&lt;/span&gt; &lt;b class=&quot;colorseek large-text&quot;&gt;Color Seek&lt;/b&gt;&lt;/div&gt;&lt;div style=&quot;position: relative&quot;&gt;&lt;span&gt;&lt;span class=large-text&gt;Original Source:&lt;/span&gt; &lt;i&gt;&lt;span class=large-text&gt;{source}&lt;/span&gt;&lt;/i&gt;&lt;/span&gt; &lt;span style=&quot;position: absolute; right: 0&quot;&gt;&lt;span&gt;Go to:&lt;/span&gt; &lt;span&gt;&amp;nbsp;&lt;/span&gt; &lt;a href=#Hues&gt;Hues&lt;/a&gt; &lt;span&gt;&amp;nbsp;&lt;/span&gt; &lt;a href=#Grays&gt;Grays&lt;/a&gt;&lt;/span&gt;&lt;/div&gt;&lt;div class=palette-header&gt;&lt;span id=Hues&gt;Hues&lt;/span&gt; &lt;span class=spectrum&gt;{hue_spectrum}&lt;/span&gt;&lt;/div&gt;&lt;div class=&quot;container hues&quot;&gt;{hue_colors}&lt;/div&gt;&lt;div class=palette-header&gt;&lt;span id=Grays&gt;Grays&lt;/span&gt; &lt;span class=spectrum&gt;{gray_spectrum}&lt;/span&gt;&lt;/div&gt;&lt;div class=container&gt;{gray_colors}&lt;/div&gt;&lt;br&gt;&lt;div style=&quot;position: relative&quot;&gt;&lt;span&gt;&lt;span&gt;Color Seek is available on&lt;/span&gt; &lt;a href=http://www.github.com/cjprindle/color-seek&gt;GitHub&lt;/a&gt;&lt;/span&gt; &lt;span style=&quot;position: absolute; right: 0&quot;&gt;&lt;span&gt;Go to:&lt;/span&gt; &lt;span&gt;&amp;nbsp;&lt;/span&gt; &lt;a href=#Hues&gt;Hues&lt;/a&gt; &lt;span&gt;&amp;nbsp;&lt;/span&gt; &lt;a href=#Grays&gt;Grays&lt;/a&gt;&lt;/span&gt;&lt;/div&gt;&lt;br&gt;&lt;hr&gt;&lt;/body&gt;&lt;/html&gt;`; this.hueColors = []; /* Contains all Hue based colors */ this.grayColors = []; /* Contains all gray based colors */ this.inputSource = source ? source : 'N/A'; this.outputPath = outputPath; this.outputName = name ? name : `Color Seek - ${Helpers_1.Helpers.getMilliseconds(6)}`; } /** * @public * @function * @summary Build HTML Output * @description Creates the color palette Html file. Sorts the color swatches by 'Luminosity' * @param {string} searchText - The text to parse for colors values * @returns {string[]} An array of hexadecimal color values */ buildHtmlOutput(searchText) { let hexColors = [...new Set([ ...this.parseHexColors(searchText), ...this.parseHSLColors(searchText), ...this.parseRGBColors(searchText) ] .map(hc =&gt; hc.valueOf().toUpperCase()).sort())]; this.totalColors = hexColors.length; //- Map each hex color into a PaletteColors object hexColors.map((h, i, a) =&gt; { let pColor = new PaletteColors(); pColor.createColorFormats(h.valueOf()); this.hueColors.push(pColor); }); //- Find 'Grays' (R,G,B values within +- 5%) and separate them this.hueColors.map((h, i, a) =&gt; { //- Get the Red hi-low range let pct = h.RGB[0] * .05; const redMin = h.Red - pct; const redMax = h.Red + pct; //- Determine if both green and blue are within red's range const isG = Helpers_1.Helpers.between(redMin, redMax, h.Green); const isB = Helpers_1.Helpers.between(redMin, redMax, h.Blue); if (isG &amp;&amp; isB) { this.grayColors.push(h); } }); //- Remove the Gray colors from the Hue array this.hueColors = this.hueColors.filter((el) =&gt; !this.grayColors.includes(el)); //- Sort by Hue let hueSpectrum = ''; this.hueColors .sort((a, b) =&gt; { return b.Hue - a.Hue; }).map((v, i, a) =&gt; { hueSpectrum += ` &lt;a href=&quot;#${v.Hex}&quot; onclick=&quot;colorTarget('${v.Hex}')&quot;&gt; &lt;div alt=&quot;${v.Hex}&quot; class=&quot;strip&quot; style=&quot;background-color:${v.Hex};&quot;&gt; &lt;span class=&quot;tooltip&quot; style=&quot;border: 4px solid ${v.Hex};&quot;&gt;${v.Hex}&lt;/span&gt; &lt;/div&gt; &lt;/a&gt;\\n`; }); //- Sort Grays by Luminosity (light to dark) let graySpectrum = ''; this.grayColors .sort((a, b) =&gt; { return b.Luminosity - a.Luminosity; }) .map((v, i, a) =&gt; { graySpectrum += ` &lt;a href=&quot;#${v.Hex}&quot; onclick=&quot;colorTarget('${v.Hex}')&quot;&gt; &lt;div alt=&quot;${v.Hex}&quot; class=&quot;strip&quot; style=&quot;background-color:${v.Hex};&quot;&gt; &lt;span class=&quot;tooltip&quot; style=&quot;border: 4px solid ${v.Hex};&quot;&gt;${v.Hex}&lt;/span&gt; &lt;/div&gt; &lt;/a&gt;\\n`; }); const fileName = `${this.outputPath}/${this.outputName}.html`; //- Write color information into placeholders this.htmlTemplate = this.htmlTemplate .replace('{name}', this.outputName) .replace('{source}', this.inputSource) .replace('{hue_spectrum}', hueSpectrum) .replace('{gray_spectrum}', graySpectrum) .replace('{total_colors}', this.totalColors.toString()) .replace('{hue_colors}', this.createSwatches(this.hueColors)) .replace('{gray_colors}', this.createSwatches(this.grayColors)); //- Write out Html palette and open in browser fs.writeFileSync(fileName, this.htmlTemplate); opn(fileName); return hexColors; } /** * @private * @function * @description Generates the color palettes as Html * @param {Array&lt;PaletteColors&gt;} paletteColors - An array of PaletteColors objects * @returns {string} Html string containing the color swatches */ createSwatches(paletteColors) { let swatches = ''; paletteColors.forEach((pc) =&gt; { //- Based on the current Light value (part of HSL), //- determine the offset Light value for the text color. let pcl = pc.Light; //TODO: Clean up this formula //- Determine lightness offset for text in swatches if (pcl &lt;= 10) { pcl = 35; } else if (pcl &lt;= 25) { pcl = 50; } else if (pcl &lt;= 40) { pcl = pcl + 30; } else if (pcl &lt;= 70) { pcl = pcl - 20; } else { pcl = pcl - 50; } //- Set the text on the color swatch either brighter or dimmer for readability let textLight = pcl; let textHSL = `hsl(${pc.Hue},${pc.Saturation}%,${textLight}%);`; let swatch = ` &lt;div id=&quot;${pc.Hex}&quot; class=&quot;swatch&quot; style=&quot;background-color:${pc.Hex}; border: 1px solid ${textHSL}&quot;&gt; &lt;div class=&quot;header&quot;&gt; &lt;div class=&quot;left&quot;&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;HEX&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;RGB&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;HSL&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;CMYK&lt;/div&gt; &lt;/div&gt; &lt;div class=&quot;right&quot;&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;${pc.Hex}&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;${pc.RGB}&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;${pc.HSL}&lt;/div&gt; &lt;div style=&quot;color:${textHSL}&quot;&gt;${pc.CMYK}&lt;/div&gt; &lt;/div&gt; &lt;/div&gt; &lt;/div&gt;\\n`; swatches += swatch; }); return swatches; } /** * @private * @function * @description Finds RGB color values (ex: rgb(255,255,255) in current search text * @param {string} searchText - The text to parse * @returns {string[]} An Array&lt;string&gt; containing the parsed hex colors */ parseHSLColors(searchText) { let hexColors = []; let h; let s; let l; searchText = searchText.replace(new RegExp('hsla', 'g'), 'hsl'); //- Find all '#' positions (start of hex color value) const matches = this.getIndicesOf('hsl(', searchText, false); for (let x = 0; x &lt; matches.length; x++) { //- Get Search range const str = matches[x] + 4; const end = matches[x] + 20; let hsl = searchText.substring(str, end); //- split into array and get each value const arrHSL = hsl.substring(0, hsl.indexOf(')')).split(','); [h, s, l] = arrHSL; const colorConv = new ColorConversion_1.ColorConversion(); //- Convert to RGB const arrRGB = colorConv.HslToRgb(h, s, l); //- Convert RGB -&gt; Hex const hex = colorConv.RgbToHex(arrRGB[0], arrRGB[1], arrRGB[2]); hexColors.push('#' + hex); } return [ ...new Set(hexColors.map(hc =&gt; hc.valueOf().toUpperCase()).sort()) ]; } /** * @private * @function * @description Finds RGB color values (ex: rgb(255,255,255) in current search text * @param {string} searchText - The text to parse * @returns {string[]} An Array&lt;string&gt; containing the parsed hex colors */ parseRGBColors(searchText) { let hexColors = []; let r; let g; let b; searchText = searchText.replace(new RegExp('rgba', 'g'), 'rgb'); //- Find all '#' positions (start of hex color value) const matches = this.getIndicesOf('rgb(', searchText, false); for (let x = 0; x &lt; matches.length; x++) { //- Get Search range const str = matches[x] + 4; const end = matches[x] + 20; let rgb = searchText.substring(str, end); const arrRGB = rgb.substring(0, rgb.indexOf(')')).split(','); [r, g, b] = arrRGB; const hex = new ColorConversion_1.ColorConversion().RgbToHex(r, g, b); hexColors.push('#' + hex); } return [ ...new Set(hexColors.map(hc =&gt; hc.valueOf().toUpperCase()).sort()) ]; } /** * @private * @function * @description Finds hex color values (ex: #FFFFFF) in current search text * @param {string} searchText - The text to parse * @returns {string[]} An Array&lt;string&gt; containing the parsed hex colors */ parseHexColors(searchText) { let hexColors = []; //- Find all '#' positions (start of hex color value) const matches = this.getIndicesOf('#', searchText, false); for (let x = 0; x &lt; matches.length; x++) { try { //- Keep going on Error so all colors are processed //- Get Search range const str = matches[x] + 1; const end = matches[x] + 7; //- Possible hex lengths include: //- - #FFFFFF //- - #FFF const hexColor6 = searchText.substring(str, end); const hexColor3 = hexColor6.substring(0, 3); //- Attempt to validate a six digit hex value. If false, try a three digit hex value. //- If three digits is successful then convert it to six digits. if (/^[0-9A-F]{6}$/i.test(hexColor6)) { hexColors.push('#' + hexColor6); } else if (/^[0-9A-F]{3}$/i.test(hexColor3)) { const hexColorChars = hexColor3.split(''); let hexVal = ''; hexColorChars.forEach((h) =&gt; hexVal += h + h); hexColors.push('#' + hexVal); } } catch (e) { Helpers_1.Helpers.outputError(e, true); } } return [ ...new Set(hexColors.map(hc =&gt; hc.valueOf().toUpperCase()).sort()) ]; } /** * @private * @function * @description Finds the indexes of a Search value in the provided string * @param {string} SearchStr - The value to Search for within the given string * @param {string} str - The string to Search * @param {boolean} caseSensitive - True/False for case sensitivity * @returns {number[]} An Array&lt;number&gt; containing the position indexes of the hex color values */ getIndicesOf(SearchStr, str, caseSensitive = true) { const SearchStrLen = SearchStr.length; if (SearchStrLen === 0) { return []; } let startIndex = 0; let index = 0; let indices = []; if (!caseSensitive) { str = str.toLowerCase(); SearchStr = SearchStr.toLowerCase(); } while ((index = str.indexOf(SearchStr, startIndex)) &gt; -1) { indices.push(index); startIndex = index + SearchStrLen; } return indices; } } Palette.PaletteBuilder = PaletteBuilder; /** * @public * @class * @classdesc Contains the color formats used by the color palette * @memberof Palette */ class PaletteColors { /** * @constructor * @description Default Constructor */ constructor() { /** * @summary Color Format * @description Represents four color values between 0-100%: Cyan, Magenta, Yellow, and Key(Black) * @type {Array&lt;string&gt;} */ this.CMYK = [0, 0, 0, 0]; /** * @summary Color Format * @description A string combining three (3) hexadecimal values (Ex: #1188FF) representing red (11), * @type {string} */ this.Hex = ''; /** * @summary Color Format * @description Represents three values; Hue (0-359), Saturation (0-100%), and Lightness (100%) * @type {Array&lt;number&gt;} */ this.HSL = [0, 0, 0]; /** * @summary Color Format * @description Represents three colors values between 0-255: Red. Green, and Blue * @type {Array&lt;number&gt;} */ this.RGB = [0, 0, 0]; /** * @summary Color Value * @description Red portion of the RGB color format * @type {number} */ this.Red = 0; /** * @summary Color Value * @description Green portion of the RGB color format * @type {number} */ this.Green = 0; /** * @summary Color Value * @description Blue portion of the RGB color format * @type {number} */ this.Blue = 0; /** * @summary Color Formula * @description Derived value of the RGB color format used to order colors by luminance. The value is a product of the * formula: Math.sqrt(.241 * Red + .691 * Green + .068 * Blue) * @type {number} */ this.Luminosity = 0; /** * @summary Color Value * @description Hue portion of the HSL color format * @type {number} */ this.Hue = 0; /** * @summary Color Value * @description Saturation portion of the HSL color format * @type {number} */ this.Saturation = 0; /** * @summary Color Value * @description Light portion of the HSL color format * @type {number} */ this.Light = 0; /** * @summary Color Value * @description Cyan portion of the CMYK color format * @type {number} */ this.Cyan = 0; /** * @summary Color Value * @description Magenta portion of the CMYK color format * @type {number} */ this.Magenta = 0; /** * @summary Color Value * @description Yellow portion of the CMYK color format * @type {number} */ this.Yellow = 0; /** * @summary Color Value * @description Black portion of the CMYK color format * @type {number} */ this.Black = 0; } /** * @public * @function * @summary Color Format Creation * @description Creates the color formats (Hexadecimal, RGB, HSL, CMYK) used to create the color palette and * assigns the constituent properties of each format. * @param {string} hexValue - Value used to create the color formats */ createColorFormats(hexValue) { if (RegExp(/^#[0-9A-F]{6}$/i).test(hexValue)) { //- Valid Hexadecimal const ColorConvert = new ColorConversion_1.ColorConversion(); this.Hex = hexValue; //- Assign RGB and the individual properties this.RGB = ColorConvert.HexToRgb(hexValue.substring(1)); [this.Red, this.Green, this.Blue] = this.RGB; //- Assign CMYK and the individual properties this.CMYK = ColorConvert.RgbToCmyk(this.Red, this.Green, this.Blue); [this.Cyan, this.Magenta, this.Yellow, this.Black] = this.CMYK; //- Assign HSL and the individual properties this.HSL = ColorConvert.RgbToHsl(this.Red, this.Green, this.Blue); [this.Hue, this.Saturation, this.Light] = this.HSL; //- Create Luminosity. The magic numbers correspond to how the human eye perceives RGB this.Luminosity = Math.sqrt(.241 * this.Red + .691 * this.Green + .068 * this.Blue); } else { Helpers_1.Helpers.outputError(new Error(`Invalid Hex value ${hexValue}`)); } } } Palette.PaletteColors = PaletteColors; })(Palette = exports.Palette || (exports.Palette = {})); //# sourceMappingURL=Palette.js.map × Search results Close "},"lib_Web.js.html":{"id":"lib_Web.js.html","title":"Source: lib/Web.js","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Source: lib/Web.js &quot;use strict&quot;; Object.defineProperty(exports, &quot;__esModule&quot;, { value: true }); /*! *************************************************************************** @license Copyright (c) 2018 Christopher Prindle. All rights reserved. Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the &quot;Software&quot;), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot;AS IS&quot;, WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE. ******************************************************************************/ const request = require(&quot;request&quot;); const buffer_1 = require(&quot;buffer&quot;); /** * Contains classes pertaining to the web * @namespace */ var Web; (function (Web) { /** * @public * @class * @classdesc Provides access to HTML and/or CSS files to parse for color values * @memberof Web */ class Http { /** * @constructor * @description Default Constructor */ constructor() { } /** * @public * @function * @summary URL Connect * @description Connects to the provided Url and parses the text data * @param {string} url - The Url to parse * @param {Function} callback - The callback function for further processing */ async getUrlData(url, callback) { let html = ''; request .get(url) .on('data', chunk =&gt; html += buffer_1.Buffer.from(chunk).toString()) .on('end', () =&gt; callback(html)); } } Web.Http = Http; })(Web = exports.Web || (exports.Web = {})); //# sourceMappingURL=Web.js.map × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Modules Classes FileAccess ColorConversion Command Helpers PaletteBuilder PaletteColors Http Namespaces FileSystem Contains file system related classes. Palette Contains classes related to the parsing of provided data. Web Contains classes pertaining to the web. × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Classes Classes FileAccess ColorConversion Command Helpers PaletteBuilder PaletteColors Http Namespaces FileSystem Contains file system related classes. Palette Contains classes related to the parsing of provided data. Web Contains classes pertaining to the web. × Search results Close "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Namespaces Classes FileAccess ColorConversion Command Helpers PaletteBuilder PaletteColors Http Namespaces FileSystem Contains file system related classes. Palette Contains classes related to the parsing of provided data. Web Contains classes pertaining to the web. × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http color-seek-cliVersion 0.1 | Full Documentation (API). Overviewcolor-seek-cli allows you to build a color palette from a source file or URL. The source is scanned for validCSS color values and the results are formatted, purged of duplicates, and then sorted to produce theColor Palette. The palette can then be transformed into several predefined file formats for use in your projects.In addition, a HTML page is created which displays the palette as a grid of swatches, with the colors displayingtheir value in each CSS format. Example: HTML Color Palette CSS Color FormatsCSS currently accepts three formats for color specification. Format Example Description Hex #1188FF Hexadecimals of Red (00-FF), Green (00-FF), Blue (00-FF) RGB rgb(32, 128, 255) Range for Red (0-255), Green (0-255), Blue (0-255) HSL hsl(359, 25%, 100%) Range for Hue (0-359), Saturation (0-100%), Lightness (0-100%) CMYKCMYK is a proposed color format for CSS4. It is well known outside of CSS and has been in usefor many years in printing and graphic design. It is included on the HTML output and will be a color format optionwhen/if it is included in CSS. Named ColorsThis version does not parse Named Colors. It is on the list of enhancements. Output File TypesA color palette can be rendered into several formats simultaneously. Along with CSS, SASS and LESS are availableas output options. You may also create a Gimp Color Palette. An HTML file is generated automatically regardless of other options selected. File FormatsEach of the formats below can be generated when creating a palette. File Type Description CSS Cascading Style Sheet GPL Gimp Color Palette LESS Less Style Sheet SCSS Sass Style Sheet Using color-seek-cliCommand LineAll interaction with color-seek-cli is through the Command Line Interface (CLI). All valid commands and switches are available via the help display. Help'color-seek-cli -h' or 'color-seek-cli --help' displays the available commands: Command Description -i, --input [PATH] The source file or url to search for color values * -o, --output [DIRECTORY] The file(s) output directory -n, --name The output file(s) name (do not add extension) --css Create a CSS file --gpl Create a Gimp Color Palette file --less Create a LESS file --sass Create a SASS file *Required When no output directory is specified the color-seek-cli directory will be used. If no output name is specified theinput file name will be used. All file types can be rendered by adding the corresponding command switch. If no output type is given then only theHTML file will be generated. ExamplesThe following examples demonstrate various options available with color-seek-cli. NOTE: An HTML rendition of the color palette is always included. Create CSS with Hex Colors from a Local File Source$ color-seek-cli -i /c/docs/Halcyon.json --css A CSS file was created named Halcyon.css If the -o (--output) command switch is not set all output files will be saved to the color-seek-cli directory If the -n (--name) command switch is not set all output files will use the input file name (FYI: The input file used is a Visual Studio Code color theme exportedto a JSON file.) Example: CSS Output with Hex Color Values Create SASS with RGB Colors from a URL Source$ color-seek-cli -i https://material.io/static/m2/css/main.min.css -n &quot;Material Theme&quot; --sass --rgb Using a URL is identical to using a file. color-seek-cli determines the input source automatically. The --sass command switch creates a file named Material Theme.scss All color formats except Hex (default) require a command switch (--rgb, --hsl, etc). NOTE: Double quotes are required for command line entries with one or more spaces. Example: A SASS File with RGB Color Values Create Multiple Files with HSL colors in a Specifie#d Directory$ color-seek-cli -i https://material.io/static/m2/css/main.min.css -o c:\\\\docs -n &quot;Material Styles&quot; --css --sass --less --hsl Multiple files can be created by adding a command switch The '-o' ('--output') command switch specifies the output directory for all files All files are assigned the -n (--name) value The HSL color format is used in all files Example: Multiple Files Created with One Command Create a Gimp Palette File$ color-seek-cli -i /c/docs/Halcyon.json --gimp A Gimp Palette File has a custom format and will ignore color format command switches Creates a file with the '.gpl' extension Example: A Gimp Palette File SummaryThus concludes this overview. If you find color-seek-cli useful please let me know. I encourage all feedback andsuggestions so please do not hesitate to contact me. ENJOY! × Search results Close "},"FileSystem.html":{"id":"FileSystem.html","title":"Namespace: FileSystem","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Namespace: FileSystem FileSystem Contains file system related classes Source: lib/FileSystem.js, line 33 Classes FileAccess × Search results Close "},"FileSystem.FileAccess.html":{"id":"FileSystem.FileAccess.html","title":"Class: FileAccess","body":" color-seek-cli home Namespaces FileSystemPaletteWeb Modules colorseek Classes FileSystem.FileAccessGlobal.ColorConversionGlobal.CommandGlobal.HelpersPalette.PaletteBuilderPalette.PaletteColorsWeb.Http Class: FileAccess FileSystem. FileAccess Provides file read and write functionality new FileAccess(source, outputPath, name) Parameters: Name Type Description source string The source file/url parsed for color values outputPath string The provided directory to save the generated output files name string The provided name for the generated output files Properties: Name Type Description inputSource string The source file/url parsed for color values outputName string The provided name for the generated output files Source: lib/FileSystem.js, line 43 Methods readFile(callback) Reads a file and extracts the contents The file opened is specified on the command line. The entire text is returned for the subsequent parsing of CSS color values Parameters: Name Type Description callback function The function to call with the input source data when complete Source: lib/FileSystem.js, line 63 writeCss(outputPath, name, hexColors, colorFormat, styleType) Writes color palette The type of file to create (CSS, GIMP, LESS, SASS) is based on the styleType parameter. Which color format to write (Hex, HSL, RGB) is specified via the colorFormat parameter. Parameters: Name Type Default Description outputPath string The type of stylesheet: CSS, SASS, LESS name string The name given to the output files hexColors Array.&lt;string&gt; A string array containing the color palette as Hexadecimal values colorFormat string hex CSS color format to use when writing file: Hex, HSL, or RGB styleType string The type of stylesheet: CSS, SASS, LESS Source: lib/FileSystem.js, line 90 × Search re
