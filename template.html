<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Color Seek - Color Palette</title>
    <style>
        * {
            color: #e5e5e5;
            font-family: 'Open Sans', 'Helvetica Neue', 'Lucida Grande', 'Segoe UI', sans-serif;
            font-size: 12px;
        }

        body {
            background-color: #222;
            padding: 20px;
        }

        a {
            color: #FFF777;
        }

        h1 {
            font-size: 3em;
            font-weight: 500;
            text-align: center;
        }

        h2,
        h2 * {
            font-size: 1.2em;
            font-weight: 500;
            display: inline;
        }

        .container {
            background-color: #111;
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            position: relative;
        }

        .box {
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
            display: inline-grid;
            border-collapse: collapse;
            background-color: #333;
            border-radius: 2px;
            border: 1px solid #999;
            margin: 1px;
            padding: 2px;
        }

        .thumbnail {
            border-radius: 4px;
            margin: 2px;
            display: block;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.8), 0 6px 20px 0 rgba(0, 0, 0, 0.8);
            width: 196px;
            height: 196px;
            border: 1px solid #eee;
            text-align: center;
        }

        .header {
            color: #232323;
            display: inline-grid;
            padding: 5px;
            position: relative;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #777;
            border-left-width: 0;
            border-top-width: 0;
        }

        .left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 50%;
        }

        .right {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            left: 50%;
        }

        .colorseek {
            text-shadow: 2px 2px 4px #16D998;
        }
    </style>
</head>

<body>
    <h1>{name} Palette</h1>
    <h2>
        Generated by
        <b class="colorseek">Color Seek</b>
    </h2>
    <br />
    <h2>
        Original Source:
        <i>{source}</i>
    </h2>
    <div class="container">
        {colors}
    </div>
    <br />
    <hr />
    <br />
    <div>
        Color Seek is available on
        <a href="http://www.github.com/cjprindle">GitHub</a>
    </div>
</body>

</html>
